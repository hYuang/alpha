buildscript {
	ext {
		springBootVersion = '2.1.1.RELEASE'
	}
	repositories {
		maven {url 'http://maven.aliyun.com/nexus/content/groups/public/'}
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}



apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.huang'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	maven {url 'http://maven.aliyun.com/nexus/content/groups/public/'}
	mavenCentral()
}

ext {
	igniteVersion = '2.7.0'
	swaggerVersion = '2.9.2'
	fastJsonVersion ='1.2.54'
	mybatisVersion = '3.4.6'
	nettyVersion = '4.1.32.Final'
	mysqlVersion= '8.0.13'
	undertowVersion = '2.0.17.Final'
}

dependencies {

	implementation('org.springframework.boot:spring-boot-starter-web'){
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat' 
	}
	implementation("org.apache.ignite:ignite-core:${igniteVersion}")
	implementation("org.apache.ignite:ignite-indexing:${igniteVersion}")
	implementation("org.apache.ignite:ignite-spring:${igniteVersion}")
	implementation("io.springfox:springfox-swagger2:${swaggerVersion}")
	implementation("io.springfox:springfox-swagger-ui:${swaggerVersion}")
	implementation("com.alibaba:fastjson:${fastJsonVersion}")
	implementation("io.netty:netty-buffer:${nettyVersion}")
	implementation("io.netty:netty-common:${nettyVersion}")
	implementation("io.netty:netty-codec:${nettyVersion}")
	implementation("io.netty:netty-codec-dns:${nettyVersion}")
	implementation("io.netty:netty-codec-haproxy:${nettyVersion}")
	implementation("io.netty:netty-codec-http:${nettyVersion}")
	implementation("io.netty:netty-codec-http2:${nettyVersion}")
	implementation("io.netty:netty-codec-memcache:${nettyVersion}")
	implementation("io.netty:netty-codec-mqtt:${nettyVersion}")
	implementation("io.netty:netty-codec-redis:${nettyVersion}")
	implementation("io.netty:netty-codec-smtp:${nettyVersion}")
	implementation("io.netty:netty-codec-socks:${nettyVersion}")
	implementation("io.netty:netty-codec-stomp:${nettyVersion}")
	implementation("io.netty:netty-codec-xml:${nettyVersion}")
	implementation("io.netty:netty-handler:${nettyVersion}")
	implementation("io.netty:netty-handler-proxy:${nettyVersion}")
	implementation("io.netty:netty-reslover:${nettyVersion}")
	implementation("io.netty:netty-reslover-dns:${nettyVersion}")
	implementation("io.netty:netty-transport:${nettyVersion}")
	implementation("io.netty:netty-transport-rxtx:${nettyVersion}")
	implementation("io.netty:netty-transport-sctp:${nettyVersion}")
	implementation("io.netty:netty-transport-udt:${nettyVersion}")
	implementation("io.netty:netty-example:${nettyVersion}")
	implementation("org.mybatis:mybatis:${mybatisVersion}")
	implementation("mysql:mysql-connector-java:${mysqlVersion}")
	implementation("io.undertow:undertow-core:${undertowVersion}")
	implementation("io.undertow:undertow-servlet:${undertowVersion}")
	implementation("io.undertow:undertow-websockets-jsr:${undertowVersion}")
	testImplementation('org.springframework.boot:spring-boot-starter-test')
}

